	<script type="text/javascript">
	let moneys = document.querySelector(".money")
	let money=50;
    let kosti1 = document.querySelector(".kosti");
    let chislo = Math.random()*6;
    let okrchislo = Math.round(chislo);
    let finish1 = document.querySelector(".finish");
    let danger = document.querySelectorAll(".k")
    let warning = document.querySelectorAll(".g")
    let success = document.querySelectorAll(".z")

    kosti1.onclick = function(){
    	let chislo = Math.random()*6;
    	let okrchislo = Math.round(chislo);
    	alert(okrchislo);
    }

    finish1.onclick = function(){
    	if ( money  > 50  ) {//условие
		alert("ты выиграл")
		}
		else {
			alert("ты проиграл")
		}	 
    }

    for(let index = 0; index<13; index = index + 1){
    	danger[index].onclick=function(){
    		danger[index].style.backgroundImage = "url(game_player.png)";
    		danger[index].style.backgroundSize = "100% 100%";
    		func(-100)
    		let x=function(){
    			danger[index].style.backgroundImage="none"
    		}
    		setTimeout(x,2000)
    	}

    }
    for(let index = 0; index<22; index = index + 1){
    	warning[index].onclick=function(){
    		warning[index].style.backgroundImage = "url(game_player.png)";
    		warning[index].style.backgroundSize = "100% 100%";
    		func(10)
    		let x=function(){
    			warning[index].style.backgroundImage="none"
    		}
    		setTimeout(x,2000)
    	}
    }
    for(let index = 0; index<8; index = index + 1){
    	success[index].onclick=function(){
    		success[index].style.backgroundImage = "url(game_player.png)";
    		success[index].style.backgroundSize = "100% 100%";
    		func(100)
    		let x=function(){
    			success[index].style.backgroundImage="none"
    		}
    		setTimeout(x,2000)
    	}
    }
    let func = function(arg) { //функция с аргументом
		money=money+arg
		moneys.innerHTML=money
	}
